spring:
  data:
    redis:
      password: ${REDIS_PASSWORD}
  batch:
    job:
      enabled: false
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

frontend-url: https://frontend-liard-eight-40.vercel.app