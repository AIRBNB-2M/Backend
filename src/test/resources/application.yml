spring:
  ai:
    openai:
      api-key: test
  mail:
    host: test
    port: 587
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 1
          timeout: 1
          write-timeout: 1
  batch:
    jdbc:
      initialize-schema: always
  data:
    redis:
      host: localhost
      port: 6379
      password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        highlight_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google
            client-secret: test-google-secret
            redirect-uri: test-google-redirect
            provider: google
            authorization-grant-type: authorization_code
          naver:
            client-id: test-naver
            client-secret: test-naver-secret
            redirect-uri: test-naver-redirect
            provider: naver
            authorization-grant-type: authorization_code

        provider:
          google:
            authorization-uri: test-google-auth
            token-uri: test-google-token
            user-info-uri: test-google-user
            user-name-attribute: sub
          naver:
            authorization-uri: test-naver-auth
            token-uri: test-naver-token
            user-info-uri: test-naver-user
            user-name-attribute: id

